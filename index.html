    <p>Isso é um parágrafo</p>

    <h4> Isso é um h4 </h4>
    <h5> Isso é um h5 </h5>

    <h2>Lista Ordenada</h2>

    <!-- Type= especifica o tipo de ordenação que se deseja criar. Exemplo: A cria uma ordenação em ordem alfabética I cria uma ordenação em algarismo romanos  -->

    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
     

    </ol>

    <h2>Lista Desordenada</h2>
 <!-- para criar uma lista desordenada ul automática com uma lista com elementos digita ul>li*3  -->

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
